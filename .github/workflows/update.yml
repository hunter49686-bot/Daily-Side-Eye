name: Update headlines.json (3x daily)

on:
  schedule:
    # GitHub cron is UTC.
    # Detroit is UTC-5 in winter (Jan), so:
    # 7:00 AM ET  = 12:00 UTC
    # 1:00 PM ET  = 18:00 UTC
    # 7:00 PM ET  = 00:00 UTC (next day)
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser python-dateutil

      - name: Run updater
        run: python update_headlines.py

      - name: Commit changes
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add headlines.json
          git commit -m "Update headlines" || exit 0
          git push
