<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Daily Side-Eye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 12px;
    }

    .site-title {
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 16px;
      color: #444;
      margin-top: 4px;
    }

    .date {
      font-size: 14px;
      color: #444;
      text-align: right;
    }

    .updated {
      font-size: 13px;
      color: #666;
      margin: 10px 0 18px;
    }

    /* ===== LAYOUT ===== */
    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 28px;
    }

    @media (max-width: 900px) {
      .columns {
        grid-template-columns: 1fr;
      }
    }

    /* ===== SECTION HEADERS ===== */
    .section-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 14px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    .section-title.breaking {
      font-size: 22px;
      font-weight: 900;
      color: #b00000;
      border-bottom: 2px solid #b00000;
    }

    /* ===== STORIES ===== */
    .story {
      margin-bottom: 16px;
    }

    .story a {
      color: #000;
      text-decoration: none;
    }

    .story a:hover {
      text-decoration: underline;
    }

    .story.feature a {
      color: #b00000;
      font-size: 19px;
      font-weight: 800;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border: 1px solid #b00000;
      color: #b00000;
      margin-right: 6px;
      border-radius: 3px;
    }

    .source {
      font-size: 12px;
      color: #666;
      margin-left: 4px;
    }

    .snark {
      font-size: 14px;
      color: #444;
      margin-top: 2px;
    }

    /* ===== FOOTER ===== */
    .footer {
      border-top: 1px solid #ddd;
      margin-top: 30px;
      padding-top: 10px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <div>
        <div class="site-title">THE DAILY SIDE-EYE</div>
        <div class="tagline">Headlines with a raised eyebrow.</div>
      </div>
      <div class="date" id="today"></div>
    </div>

    <div class="updated" id="updated"></div>

    <!-- CONTENT -->
    <div class="columns" id="columns"></div>

    <!-- FOOTER -->
    <div class="footer">
      Â© The Daily Side-Eye
    </div>
  </div>

  <script>
    const jsonUrl = "headlines.json?v=" + Date.now();

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        // Dates
        const now = new Date();
        document.getElementById("today").textContent =
          now.toLocaleDateString(undefined, {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
          }) + " " +
          now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        if (data.generated_utc) {
          const d = new Date(data.generated_utc);
          document.getElementById("updated").textContent =
            "Last updated: " + d.toLocaleString();
        }

        const columnsEl = document.getElementById("columns");

        data.columns.forEach((col, colIndex) => {
          const colDiv = document.createElement("div");

          col.sections.forEach(section => {
            const title = document.createElement("div");
            title.className = "section-title" +
              (section.name.toLowerCase() === "breaking" ? " breaking" : "");
            title.textContent = section.name;
            colDiv.appendChild(title);

            section.items.forEach(item => {
              const story = document.createElement("div");
              story.className = "story" + (item.feature ? " feature" : "");

              let badgeHtml = item.badge ? `<span class="badge">${item.badge}</span>` : "";

              story.innerHTML = `
                ${badgeHtml}
                <a href="${item.url}" target="_blank">${item.title}</a>
                <span class="source">(${item.source})</span>
                <div class="snark">${item.snark}</div>
              `;
              colDiv.appendChild(story);
            });
          });

          columnsEl.appendChild(colDiv);
        });
      })
      .catch(err => {
        document.getElementById("columns").innerHTML =
          "<p>Unable to load headlines.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
