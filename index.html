<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE DAILY SIDE-EYE</title>

  <!-- Best-effort discouragement of caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --ink:#111;
      --muted:#666;
      --rule:#e2e2e2;
      --accent:#b00000;
      --bg:#fff;
      --soft:#f6f6f6;
      --focus:#0b57d0;
      --radius:10px;
      --max:1120px;
    }

    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container{max-width:var(--max);margin:0 auto;padding:18px}

    .header{
      border-bottom:2px solid var(--rule);
      margin-bottom:16px;
      padding-bottom:12px;
    }

    .site-title{
      font-size:44px;
      font-weight:900;
      letter-spacing:.8px;
      line-height:1.05;
    }

    .tagline{
      font-size:16px;
      color:var(--muted);
      margin-top:6px;
      line-height:1.25;
    }

    .meta-row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin:12px 0 0;
    }

    .meta{font-size:12.5px;color:var(--muted)}

    .btn{
      font-size:12px;
      font-weight:700;
      border:1px solid var(--rule);
      background:var(--soft);
      color:#222;
      padding:7px 10px;
      border-radius:8px;
      cursor:pointer;
    }
    .btn:hover{filter:brightness(0.98)}
    .btn:active{transform:translateY(1px)}
    .btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}

    .error{
      margin:10px 0 0;
      color:#900;
      font-size:13px;
      display:none;
      padding:10px 12px;
      background:#fff2f2;
      border:1px solid #ffd2d2;
      border-radius:var(--radius);
    }

    .columns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:32px;
      align-items:start;
    }
    @media(max-width:900px){
      .columns{grid-template-columns:1fr;gap:22px}
      .site-title{font-size:36px}
    }

    .section{margin-bottom:26px}

    .section-title{
      font-size:22px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.9px;
      border-bottom:2px solid var(--rule);
      padding-bottom:8px;
      margin:0 0 12px;
    }
    .section-title.breaking{color:var(--accent);border-bottom:3px solid var(--accent)}

    .story{
      margin:0 0 14px;
      padding:0 0 14px;
      border-bottom:1px solid var(--rule);
    }
    .story:last-child{border-bottom:none;padding-bottom:0;margin-bottom:0}

    .story-head{
      display:flex;
      flex-wrap:wrap;
      align-items:baseline;
      gap:8px;
    }

    .story a{
      color:var(--ink);
      text-decoration:none;
      font-weight:650;
      font-size:18px;
      line-height:1.3;
    }
    .story a:hover{text-decoration:underline;text-underline-offset:2px}
    .story a:focus-visible{outline:2px solid var(--focus);outline-offset:3px;border-radius:6px}

    .story.feature a{
      color:var(--accent);
      font-weight:900;
      font-size:19.5px;
      line-height:1.25;
    }

    .badge{
      display:inline-block;
      font-size:10.5px;
      font-weight:850;
      padding:2px 7px;
      border-radius:999px;
      border:1px solid var(--accent);
      color:var(--accent);
      vertical-align:middle;
      transform:translateY(-1px);
    }

    .source{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .snark{
      font-size:13.5px;
      color:#555;
      font-weight:400;
      margin-top:6px;
      line-height:1.35;
    }

    .note{font-size:12px;color:var(--muted);margin-top:8px}

    .footer{
      margin-top:38px;
      padding-top:12px;
      border-top:1px solid var(--rule);
      font-size:12.5px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="site-title" id="siteName">THE DAILY SIDE-EYE</div>
      <div class="tagline" id="siteTagline">Headlines with a raised eyebrow.</div>

      <div class="meta-row">
        <div class="meta" id="updated">Loading…</div>
        <button class="btn" id="hardRefreshBtn" type="button">Update</button>
      </div>

      <div class="error" id="err"></div>
    </div>

    <div class="columns" id="columns"></div>

    <div class="footer">© The Daily Side-Eye</div>
  </div>

  <!-- bump this cache-buster when app.js changes -->
  <script src="./app.js?v=20260202c" defer></script>
</body>
</html>
