<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE DAILY SIDE-EYE</title>

  <!-- Best-effort discouragement of caching of the HTML document -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Favicon / PWA -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Daily Side-Eye" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    :root{
      --ink:#111;
      --muted:#666;
      --rule:#ddd;
      --accent:#b00000;
      --bg:#fff;
    }
    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--ink);
      font-family:Arial,Helvetica,sans-serif
    }
    .container{max-width:1180px;margin:0 auto;padding:18px}
    .header{border-bottom:2px solid var(--rule);margin-bottom:16px}

    /* Title row + icon */
    .title-row{
      display:flex;align-items:center;gap:12px;
      margin-top:2px;
    }
    .site-icon{
      width:38px;height:38px;flex:0 0 auto;display:block;
      border-radius:8px;
    }
    .site-title{
      font-size:44px;font-weight:900;letter-spacing:1px;line-height:1;
    }

    .tagline{font-size:18px;color:var(--muted);margin-top:6px}
    .meta-row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:10px 0 10px}
    .meta{font-size:13px;color:var(--muted)}
    .btn{
      font-size:12px;font-weight:700;
      border:1px solid var(--rule);
      background:#fafafa;color:#222;
      padding:6px 10px;border-radius:6px;
      cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .error{margin:10px 0;color:#900;font-size:13px;display:none}

    /* 3-column layout (falls back cleanly) */
    .columns{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:28px;
      align-items:start;
    }
    @media(max-width:1100px){.columns{grid-template-columns:1fr 1fr}}
    @media(max-width:900px){.columns{grid-template-columns:1fr}}

    .section{margin-bottom:28px}
    .section-title{
      font-size:26px;font-weight:900;text-transform:uppercase;letter-spacing:1px;
      border-bottom:2px solid var(--rule);padding-bottom:6px;margin-bottom:14px
    }
    .section-title.breaking{color:var(--accent);border-bottom:3px solid var(--accent)}

    .story{margin-bottom:18px}
    .story a{
      color:var(--ink);text-decoration:none;
      font-weight:700;
      font-size:18px;line-height:1.25
    }
    .story a:hover{text-decoration:underline}
    .story.feature a{color:var(--accent);font-weight:900;font-size:20px}

    .badge{
      display:inline-block;font-size:11px;font-weight:800;
      padding:2px 6px;margin-right:6px;border-radius:3px;
      border:1px solid var(--accent);color:var(--accent)
    }
    .source{font-size:12px;color:var(--muted);margin-left:6px}
    .snark{font-size:14px;color:#555;font-weight:400;margin-top:3px;line-height:1.3}
    .note{font-size:12px;color:var(--muted);margin-top:6px}

    .footer{
      margin-top:40px;padding-top:12px;border-top:1px solid var(--rule);
      font-size:13px;color:var(--muted);text-align:center
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title-row">
        <!-- Icon next to site title -->
        <img src="/favicon-96x96.png" class="site-icon" alt="" aria-hidden="true" />
        <!-- JS updates ONLY this span, so icon can never be wiped -->
        <div class="site-title" id="siteNameText">THE DAILY SIDE-EYE</div>
      </div>

      <div class="tagline" id="siteTagline">Headlines with a raised eyebrow.</div>

      <div class="meta-row">
        <div class="meta" id="updated">Loading…</div>
        <button class="btn" id="updateBtn" type="button">Update</button>
      </div>

      <div class="error" id="err"></div>
    </div>

    <div class="columns" id="columns"></div>

    <div class="footer">© The Daily Side-Eye</div>
  </div>

  <!-- Bump this when you change app.js to defeat stale caches -->
  <script src="./app.js?v=20260202_final1" defer></script>
</body>
</html>
