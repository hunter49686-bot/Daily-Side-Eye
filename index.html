<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Side-Eye</title>
  <meta name="description" content="Daily Side-Eye" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <!-- header-inner matches grid width and left edge -->
    <div class="header-inner">
      <div class="brand-row">
        <div class="brand-title">Daily Side-Eye</div>
        <img src="favicon.svg" alt="" class="brand-icon" />
      </div>
    </div>
  </header>

  <main class="grid">
    <!-- Column 1 -->
    <section class="col">
      <div class="section-header">
        <h2>Breaking</h2>
        <div class="section-note">Max 7</div>
      </div>
      <div id="breaking" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Developing</h2>
        <div class="section-note">Ongoing</div>
      </div>
      <div id="developing" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Nothing Burger of the Day</h2>
        <div class="section-note">Peak nonsense</div>
      </div>
      <div id="nothingburger" class="section-body"></div>
    </section>

    <!-- Column 2 -->
    <section class="col">
      <div class="section-header">
        <h2>World</h2>
        <div class="section-note">International</div>
      </div>
      <div id="world" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Politics</h2>
        <div class="section-note">Policy + power</div>
      </div>
      <div id="politics" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Markets</h2>
        <div class="section-note">Money + economy</div>
      </div>
      <div id="markets" class="section-body"></div>
    </section>

    <!-- Column 3 -->
    <section class="col">
      <div class="section-header">
        <h2>Tech</h2>
        <div class="section-note">New bugs</div>
      </div>
      <div id="tech" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Weird</h2>
        <div class="section-note">Reality glitches</div>
      </div>
      <div id="weird" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>You Might Have Missed</h2>
        <div class="section-note">No repeats</div>
      </div>
      <div id="missed" class="section-body"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div id="meta" class="meta"></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
