<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Side-Eye</title>
  <meta name="description" content="Daily Side-Eye" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Animated logo (eye + eyebrow together) -->
  <style>
    /* --- Daily Side-Eye: animated logo (eye + eyebrow together) --- */
    .brand-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-icon-anim {
      width: 36px;
      height: 36px;
      display: block;

      /* Do not capture clicks or selections */
      pointer-events: none;
      user-select: none;

      /* Smooth animation */
      will-change: transform;
      transform-origin: 18% 55%; /* pivot near left side */
      animation: dseEyebrowRaise 2.2s infinite;
    }

    /* Respect reduced-motion users */
    @media (prefers-reduced-motion: reduce) {
      .brand-icon-anim {
        animation: none;
      }
    }

    /* 2.2s loop:
       - lift (slow)
       - hold
       - partial settle (doesn't fully "un-judge") */
    @keyframes dseEyebrowRaise {
      0%   { transform: translateY(0) rotate(0deg) scale(1); }
      10%  { transform: translateY(0) rotate(0deg) scale(1); }

      /* lift */
      55%  { transform: translateY(-2px) rotate(-4deg) scale(1); }

      /* hold */
      73%  { transform: translateY(-2px) rotate(-4deg) scale(1); }

      /* partial settle */
      100% { transform: translateY(-1px) rotate(-2deg) scale(1); }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="page-wrap">
      <div class="brand-row">
        <div class="brand-title">Daily Side-Eye</div>

        <!-- Replace favicon.svg with your animated logo image -->
        <!-- Put sideeye-graphic.png in the same folder as this index.html -->
        <img
          src="sideeye-graphic.png"
          alt=""
          class="brand-icon-anim"
          width="36"
          height="36"
          decoding="async"
          loading="eager"
          aria-hidden="true"
        />
      </div>
    </div>
  </header>

  <main class="grid page-wrap">
    <!-- Column 1 -->
    <section class="col">
      <div class="section-header">
        <h2>Breaking</h2>
        <div class="section-note">Max 7</div>
      </div>
      <div id="breaking" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Developing</h2>
        <div class="section-note">Ongoing</div>
      </div>
      <div id="developing" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Nothing Burger of the Day</h2>
        <div class="section-note">Peak nonsense</div>
      </div>
      <div id="nothingburger" class="section-body"></div>
    </section>

    <!-- Column 2 -->
    <section class="col">
      <div class="section-header">
        <h2>World</h2>
        <div class="section-note">International</div>
      </div>
      <div id="world" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Politics</h2>
        <div class="section-note">Policy + power</div>
      </div>
      <div id="politics" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Markets</h2>
        <div class="section-note">Money + economy</div>
      </div>
      <div id="markets" class="section-body"></div>
    </section>

    <!-- Column 3 -->
    <section class="col">
      <div class="section-header">
        <h2>Tech</h2>
        <div class="section-note">New bugs</div>
      </div>
      <div id="tech" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>Weird</h2>
        <div class="section-note">Reality glitches</div>
      </div>
      <div id="weird" class="section-body"></div>

      <div class="section-divider"></div>

      <div class="section-header">
        <h2>You Might Have Missed</h2>
        <div class="section-note">No repeats</div>
      </div>
      <div id="missed" class="section-body"></div>
    </section>
  </main>

  <footer class="site-footer page-wrap">
    <div id="meta" class="meta"></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
