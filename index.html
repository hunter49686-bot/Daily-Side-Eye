<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE DAILY SIDE-EYE</title>

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Favicons / PWA -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    :root{
      --ink:#111;
      --muted:#666;
      --rule:#ddd;
      --accent:#b00000;
      --bg:#fff;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Arial,Helvetica,sans-serif}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .header{border-bottom:2px solid var(--rule);margin-bottom:16px}

    .title-row{display:flex;align-items:center;gap:12px}
    .site-icon{width:34px;height:34px;border-radius:8px;display:block}

    .site-title{font-size:44px;font-weight:900;letter-spacing:1px;line-height:1}
    .tagline{font-size:18px;color:var(--muted);margin-top:6px}

    .meta-row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:10px 0 10px}
    .meta{font-size:13px;color:var(--muted)}

    .btn{
      font-size:12px;font-weight:700;
      border:1px solid var(--rule);
      background:#fafafa;color:#222;
      padding:6px 10px;border-radius:6px;
      cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .error{margin:10px 0;color:#900;font-size:13px;display:none}

    /* 3 columns desktop, 1 column mobile */
    .columns{display:grid;grid-template-columns:1fr 1fr 1fr;gap:28px}
    @media(max-width:1000px){.columns{grid-template-columns:1fr}}

    .section{margin-bottom:28px}
    .section-title{
      font-size:26px;font-weight:900;text-transform:uppercase;letter-spacing:1px;
      border-bottom:2px solid var(--rule);padding-bottom:6px;margin-bottom:14px
    }
    .section-title.breaking{color:var(--accent);border-bottom:3px solid var(--accent)}

    .story{margin-bottom:18px}
    .story a{
      color:var(--ink);text-decoration:none;
      font-weight:700;
      font-size:18px;line-height:1.25
    }
    .story a:hover{text-decoration:underline}
    .story.feature a{color:var(--accent);font-weight:900;font-size:20px}

    .badge{
      display:inline-block;font-size:11px;font-weight:800;
      padding:2px 6px;margin-right:6px;border-radius:3px;
      border:1px solid var(--accent);color:var(--accent)
    }
    .source{font-size:12px;color:var(--muted);margin-left:6px}
    .snark{font-size:14px;color:#555;font-weight:400;margin-top:3px;line-height:1.3}
    .note{font-size:12px;color:var(--muted);margin-top:6px}

    .footer{
      margin-top:40px;padding-top:12px;border-top:1px solid var(--rule);
      font-size:13px;color:var(--muted);text-align:center
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title-row">
        <!-- uses your existing apple-touch-icon.png (or favicon png) -->
        <img class="site-icon" src="/apple-touch-icon.png" alt="Side-Eye icon" />
        <div class="site-title" id="siteName">THE DAILY SIDE-EYE</div>
      </div>

      <div class="tagline" id="siteTagline">Headlines with a raised eyebrow.</div>

      <div class="meta-row">
        <div class="meta" id="updated">Loading…</div>
        <button class="btn" id="updateNowBtn" type="button">Update now</button>
        <button class="btn" id="hardRefreshBtn" type="button">Hard refresh</button>
      </div>

      <div class="error" id="err"></div>
    </div>

    <div class="columns" id="columns"></div>

    <div class="footer">© The Daily Side-Eye</div>
  </div>

  <script src="./app.js?v=20260202c"></script>
</body>
</html>
