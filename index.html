<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>THE DAILY SIDE-EYE</title>

<style>
:root{
  --ink:#111;
  --muted:#666;
  --rule:#ddd;
  --accent:#b00000;
  --bg:#fff;
}
html,body{
  background:var(--bg);
  color:var(--ink);
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
}
.container{
  max-width:1200px;
  margin:0 auto;
  padding:16px;
}
.header{
  border-bottom:2px solid var(--rule);
  padding-bottom:10px;
  margin-bottom:12px;
}
.site-title{
  font-size:36px;
  font-weight:900;
}
.tagline{
  font-size:16px;
  color:#444;
  margin-top:4px;
}
.updated{
  font-size:13px;
  color:var(--muted);
  margin:10px 0 18px;
}
.columns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:28px;
}
@media (max-width:900px){
  .columns{grid-template-columns:1fr;}
}
.section-title{
  font-size:20px;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:1.2px;
  border-bottom:1px solid var(--rule);
  margin-bottom:14px;
  padding-bottom:6px;
}
.section-title.breaking{
  color:var(--accent);
  border-bottom:2px solid var(--accent);
}
.story{
  margin-bottom:16px;
}
.story a{
  color:var(--ink);
  text-decoration:none;
  font-weight:700; /* bold headlines */
  line-height:1.25;
}
.story a:hover{text-decoration:underline;}
.story.feature a{
  color:var(--accent);
  font-weight:900;
  font-size:19px;
}
.source{
  font-size:12px;
  color:var(--muted);
  margin-left:4px;
}
.snark{
  font-size:14px;
  color:#666;
  font-weight:400;
  margin-top:2px;
}
.badge{
  display:inline-block;
  font-size:11px;
  font-weight:800;
  padding:2px 6px;
  border:1px solid var(--accent);
  color:var(--accent);
  margin-right:6px;
  border-radius:3px;
}
.footer{
  border-top:1px solid var(--rule);
  margin-top:26px;
  padding-top:10px;
  font-size:13px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="site-title" id="siteName">THE DAILY SIDE-EYE</div>
    <div class="tagline" id="siteTagline">Headlines with a raised eyebrow.</div>
  </div>

  <div class="updated" id="updated"></div>
  <div class="columns" id="columns"></div>

  <div class="footer">Â© The Daily Side-Eye</div>
</div>

<script>
async function loadHeadlines(){
  try{
    const res = await fetch("./headlines.json?v=" + Date.now(), { cache:"no-store" });
    const data = await res.json();

    document.getElementById("siteName").textContent = data.site?.name || "";
    document.getElementById("siteTagline").textContent = data.site?.tagline || "";

    if(data.generated_utc){
      document.getElementById("updated").textContent =
        "Last updated: " + new Date(data.generated_utc).toLocaleString();
    }

    const columns = document.getElementById("columns");
    columns.innerHTML = "";

    (data.columns || []).forEach(col=>{
      const colDiv = document.createElement("div");
      (col.sections || []).forEach(sec=>{
        const title = document.createElement("div");
        title.className = "section-title" + (sec.name === "Breaking" ? " breaking" : "");
        title.textContent = sec.name;
        colDiv.appendChild(title);

        (sec.items || []).forEach(item=>{
          const div = document.createElement("div");
          div.className = "story" + (item.feature ? " feature" : "");
          div.innerHTML = `
            ${item.badge ? `<span class="badge">${item.badge}</span>` : ""}
            <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
            <span class="source">(${item.source})</span>
            <div class="snark">${item.snark || ""}</div>
          `;
          colDiv.appendChild(div);
        });
      });
      columns.appendChild(colDiv);
    });

  }catch(err){
    document.getElementById("updated").textContent =
      "Error loading headlines.json";
    console.error(err);
  }
}

loadHeadlines();
setInterval(loadHeadlines, 5 * 60 * 1000);
</script>
</body>
</html>
